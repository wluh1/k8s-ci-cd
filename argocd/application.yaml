apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podtato-head-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/wluh1/k8s-ci-cd.git
    targetRevision: HEAD
    path: podtato-head/chart
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
